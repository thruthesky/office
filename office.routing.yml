#### -------------- Office --------------
# admin
entity.office.index:
  path: '/admin/office'
  defaults:
    _controller: Drupal\office\Controller\Office::pageAdmin
    _title: 'Xoffice'
  requirements:
    _permission: 'access content'

# public
entity.office.front:
  path: '/office'
  defaults:
    _controller: Drupal\office\Controller\Office::pageFront
    _title: 'Xoffice Front Page'
  requirements:
    _permission: 'access content'
# public
entity.office.login:
  path: '/office/login'
  defaults:
    _controller: Drupal\office\Controller\Office::login
    _title: 'Office'
  requirements:
    _permission: 'access content'


#### -------------- Employee --------------

# admin
entity.office_employee.collection:
  path: '/admin/office/employee'
  defaults:
    _entity_list: 'office_employee'
    _title: 'Employee List'
  requirements:
    _permission: 'view Employee entity'

# public
entity.office.employee.list:
  path: '/office/employee/list'
  defaults:
    _controller: Drupal\office\Controller\EmployeeController::collection
    _title: 'Xoffice Employee Collection'
  requirements:
    _permission: 'access content'

# admin
entity.office_employee.add_form:
  path: '/admin/office/employee/add'
  defaults:
    _entity_form: office_employee.add
    _title: 'Add Employee'
  requirements:
    _entity_create_access: 'office_employee'

# public
entity.office.employee.add:
  path: '/office/employee/add'
  defaults:
    _controller: Drupal\office\Controller\EmployeeController::edit
    _title: 'Xoffice Employee Add'
  requirements:
    _permission: 'access content'


# admin
entity.office_employee.edit_form:
  path: '/admin/office/employee/{office_employee}/edit'
  defaults:
    _entity_form: office_employee.edit
    _title: 'Edit Employee'
  requirements:
    _entity_access: 'office_employee.edit'

# admin
entity.office_employee.delete_form:
  path: '/admin/office/employee/{office_employee}/delete'
  defaults:
    _entity_form: office_employee.delete
    _title: 'Delete Employee'
  requirements:
    _entity_access: 'office_employee.delete'


# admin
entity.office_employee.canonical:
  path: '/admin/office/employee/{office_employee}'
  defaults:
    _entity_view: 'office_employee'
    _title: 'Employee Content'
  requirements:
    _entity_access: 'office_employee.view'

entity.office_employee.view:
  path: '/office/employee/view/{office_employee}'
  defaults:
    _controller: Drupal\office\Controller\EmployeeController::view
    _title: 'Employee Content in PUBLIC'
  requirements:
    _permission: 'access content'


